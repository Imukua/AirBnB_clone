<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
  </head>

  <body>
    <header></header>

    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>ie. Dallas/Tennessee...</h4>
          <div class="popover">
            <h2>New York:</h2>
            <ul>
              <li>Queens</li>
              <li>New Orleans</li>
            </ul>
            <h2>Richmond:</h2>
            <ul>
              <li>Westside</li>
              <li>Eastside</li>
            </ul>
          </div>

        </div><div class="amenities">
          <h3>Amenities</h3>
          <h4>ie. Laundry/WIFI...</h4>
          <ul class="popover">
            <li>WIFI</li>
            <li>TV</li>
            <li>Jikoni</li>
            <li>Gym</li>
          </ul>
        </div>
        <button>Search</button>
      </section>

      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>Penthouse</h2>
        </article><article>
          <h2>Cottage</h2>
        </article><article>
          <h2>Room</h2>
        </article><article>
          <h2>Bedsitter</h2>
        </article>
      </section>
    </div>

    <footer>
      Best School
    </footer>
  </body>
</html>
